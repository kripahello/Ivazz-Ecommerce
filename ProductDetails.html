<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./productDetails.css">
    <title>Product Details</title>
</head>
<body>
    <div class="product-details-card">
        <div class="product-details-image">
             <img src="./Images/fenty-blush.jpg" id="img-prod" alt="Denim Jeans">
        </div>
        <div>
            <h1 id="name-prod">Maybelline Pink Shimmer</h1>
            <p id="price">$19.99</p>
            <Label>Color Options :</Label>
            <select id="size" value="Color Options">
                <option value="volvo">Pink</option>
                <option value="saab">White</option>
                <option value="opel">Rose</option>
                <option value="audi">Red</option>
            </select>
            <p id="product-description">Maybelline Shimmer with creamy texture for the matt natural look.</p>
            <p><button>Add to Cart</button></p>
        </div>
    </div>
   
</body>
</html>
